version: '3'

services:

# MariaDB server
  db:
    image: mariadb:10.3
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: "Europe/London"
      #MYSQL_DATABASE: openeyes
      #MYSQL_USER: openeyes
      #MYSQL_PASSWORD: openeyes
    volumes:
      - ./share/mysql:/var/lib/mysql
      
# Apache and PHP server
  web:
    build: web
    ports:
      - "88:80"
    depends_on:
      - db
    volumes:
      - ./share/html:/var/www/html/
      - ./share/etc-openeyes:/etc/openeyes
      - ./share/phpini:/usr/local/etc/php/
